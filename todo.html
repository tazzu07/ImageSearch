<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        #taskInput {
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #218838;
        }

        #taskList {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        .task-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-text {
            flex-grow: 1;
            font-size: 16px;
            cursor: pointer;
        }

        .task-input {
            flex-grow: 1;
            font-size: 16px;
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .icon-btn:hover {
            transform: scale(1.2);
        }

        .edit-btn { color: #007bff; }
        .delete-btn { color: #dc3545; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const taskId = Date.now();
            const task = { id: taskId, text: taskText };
            saveTaskToLocalStorage(task);

            addTaskToDOM(task);
            taskInput.value = "";
        }

        function addTaskToDOM(task) {
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            li.dataset.id = task.id;

            const div = document.createElement("div");
            div.classList.add("task-container");

           
            const span = document.createElement("span");
            span.textContent = task.text;
            span.classList.add("task-text");

           
            const input = document.createElement("input");
            input.type = "text";
            input.value = task.text;
            input.classList.add("task-input");
            input.onblur = () => saveEdit(task.id, span, input);
            input.onkeypress = (event) => {
                if (event.key === "Enter") saveEdit(task.id, span, input);
            };

         
            const editBtn = document.createElement("button");
            editBtn.classList.add("icon-btn", "edit-btn");
            editBtn.innerHTML = '<i class="fa-solid fa-pen"></i>';
            editBtn.onclick = () => enableEditing(task.id, span);

      
            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("icon-btn", "delete-btn");
            deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
            deleteBtn.onclick = () => deleteTask(task.id, li);

            div.appendChild(span);
            div.appendChild(input);
            div.appendChild(editBtn);
            div.appendChild(deleteBtn);
            li.appendChild(div);
            taskList.appendChild(li);
        }

        function enableEditing(id, spanElement) {
            const inputElement = spanElement.nextElementSibling;
            spanElement.style.display = "none";
            inputElement.style.display = "inline-block";
            inputElement.focus();
        }

        function saveEdit(id, spanElement, inputElement) {
            const newText = inputElement.value.trim();
            if (newText === "") return;

            spanElement.textContent = newText;
            spanElement.style.display = "inline-block";
            inputElement.style.display = "none";
            updateTaskInLocalStorage(id, newText);
        }

        function deleteTask(id, taskElement) {
            taskElement.remove();
            removeTaskFromLocalStorage(id);
        }

        function saveTaskToLocalStorage(task) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function updateTaskInLocalStorage(id, newText) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.map(task => task.id === id ? { ...task, text: newText } : task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTaskFromLocalStorage(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(addTaskToDOM);
        }
    </script>
</body>
</html>
