<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #6a1b9a;
            text-align: center;
        }
        .habit-container {
            margin-top: 50px;
        }
        .habit {
            background-color: #f8bbd0;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            display: inline-block;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .habit input {
            margin-right: 10px;
        }
        button {
            background-color: #ff80ab;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .quote {
            margin-top: 30px;
            font-size: 18px;
            font-style: italic;
            color: #4a148c;
        }
    </style>
</head>
<body>

        </div>
        <div class="habit">
            <input type="checkbox" id="habit2">

</body>
</html>
